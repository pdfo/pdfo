name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # 64-bit Linux
          - os: ubuntu-22.04
            python: 38
            platform: manylinux_x86_64
          - os: ubuntu-22.04
            python: 39
            platform: manylinux_x86_64
          - os: ubuntu-22.04
            python: 310
            platform: manylinux_x86_64
          - os: ubuntu-22.04
            python: 311
            platform: manylinux_x86_64

          # 64-bit macOS
          - os: macos-12
            python: 38
            platform: macosx_x86_64
          - os: macos-12
            python: 39
            platform: macosx_x86_64
          - os: macos-12
            python: 310
            platform: macosx_x86_64
          - os: macos-12
            python: 311
            platform: macosx_x86_64

          # 64-bit Windows
          - os: windows-2019
            python: 38
            platform: win_amd64
          - os: windows-2019
            python: 39
            platform: win_amd64
          - os: windows-2019
            python: 310
            platform: win_amd64
          - os: windows-2019
            python: 311
            platform: win_amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mingw-w64 on Windows
        if: ${{ runner.os == 'Windows' }}
        uses: msys2/setup-msys2@v2
        with:
          path-type: inherit
          install: |
            mingw-w64-x86_64-gcc-fortran

      - name: Build and test wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform }}

      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          path: wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Build source distribution
        run: bash python/build_tools/build_sdist.sh

      - name: Test source distribution
        run: bash python/build_tools/test_sdist.sh

      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_anaconda:
    name: Upload to Anaconda
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    needs: [build_wheels, build_sdist]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Upload artifacts to Anaconda
        run: bash python/build_tools/upload_anaconda.sh
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
